<!DOCTYPE html>
<html>
<head>
    <title>REST API Frontend</title>
</head>
<body>
    <h1>Call a REST Endpoint</h1>
    <form id="restForm">
        <label for="endpoint">API Endpoint:</label>
        <input type="text" id="endpoint" name="endpoint" placeholder="Enter API URL">
        <button type="button" onclick="callApi()">Call API</button>
    </form>
    <div id="response"></div>

    <script>
        function callApi() {
            const endpointInput = document.getElementById("endpoint");
            const responseDiv = document.getElementById("response");

            const endpoint = endpointInput.value;
            
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    // Display the JSON response in the "response" div
                    responseDiv.innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    responseDiv.innerHTML = `Error: ${error}`;
                });
        }
    </script>
</body>
</html>
